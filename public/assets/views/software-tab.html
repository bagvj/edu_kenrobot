<div ng-controller=SoftwareTabCtrl ng-keyup=onFieldKeyUp($event) ng-cloak><div id=bloqs--field ng-class="{'theme-colors':project.defaultTheme === 'infotab_option_colorTheme', 'theme-basic':project.defaultTheme === 'infotab_option_grayTheme' || !project.defaultTheme}"><div ng-include="'assets/views/toolbox-sw.html'"></div><scrollbar class=software--scroll type="'horizontal'" target=".field--content > .bloq--extension__content" container=.field--content></scrollbar><scrollbar class=software--vscroll type="'vertical'" bind-only=true target=#bloqs--field container=.software></scrollbar><div id=empty></div><div id=bloqs-context-menu><ul><li><button ng-click=duplicateBloqFromContextMenu(contextMenuBloq)>{{ 'bloqstab-duplicate-bloq' | translate }}</button></li><li><button ng-show="!contextMenuBloq.itsEnabled() && !contextMenuBloq.itsFree()" ng-click=enableBloqFromContextMenu(contextMenuBloq)>{{ 'bloqstab-enable-bloq' | translate }}</button></li><li><button ng-show=contextMenuBloq.itsEnabled() ng-click=disableBloqFromContextMenu(contextMenuBloq)>{{ 'bloqstab-disable-bloq' | translate }}</button></li><li class=dropdown__item--separator></li><li><button ng-click=removeBloqFromContextMenu(contextMenuBloq)>{{ 'bloqstab-remove-bloq' | translate }}</button></li></ul></div></div></div>
